<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js-modules/script.js" defer></script>
    <title>Temporizador</title>
  </head>
  <body>
    <main>
      <div id="timer">
        <input class="inputMinutes" id="minutes" type="text" value="00" />
        <span>:</span>
        <input class="inputMinutes" id="seconds" type="text" value="00" />
      </div>
      <div id="controls">
        <button class="play">
          <img src="./assets/play.svg" />
        </button>
        <button class="pause hide">
          <img src="./assets/pause.svg" alt="" />
        </button>
        <button class="config">
          <img src="./assets/clock.svg" alt="" />
        </button>
        <button class="reset hide">
          <img src="./assets/reset.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <button class="sound-on">
        <img src="./assets/sound.svg" alt="" />
      </button>
      <button class="sound-off hide">
        <img src="./assets/mute.svg" alt="" />
      </button>
    </footer>
  </body>
</html>
